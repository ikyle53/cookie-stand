<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salmon Cookies Sales</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <p><a href="index.html">Home</a></p>
    <h1>Salmon Cookies table data</h1>

    <form id="meForm">
        <fieldset>
            <legend>Form Stuff</legend>
        <!--Inputs values for forms-->
            <label for="storeName">Store name:</label>
            <input type="text" id="storeName" name="storeName" required>

            <label for="customerMin">Minimum customers per hour</label>
            <input type="number" id="customerMin" name="customerMin" required>

            <label for="customerMax">Maximum customers per hour</label>
            <input type="number" id="customerMax" name="customerMax" required>

            <label for="averageCookies">Average cookies per customer</label>
            <input type="number" id="averageCookies" name="averageCookies" required>

            <input type="submit" name="submit" id="submit">
        </fieldset>
    </form>

    <section id="section">
        <table id="table">
            <tbody id="tableBody"></tbody>
        </table>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
